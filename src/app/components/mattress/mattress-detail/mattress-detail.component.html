<mat-card class="card mx-auto">
  <mat-card-header>
    <mat-card-title>{{ mattress.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img
      class="img-fluid"
      mat-card-image
      [src]="mattress.image || 'assets/img/no-image-icon.png'"
      alt="product image"
    />
    <p>{{mattress.description}}</p>
    <h3 class="price">{{ mattress.price + "â‚¬" }}</h3>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/colchones" class="btn-secondary">
      back
    </button>
    <button mat-button (click)="edit()" class="btn-primary">
      edit
    </button>
  </mat-card-actions>
</mat-card>
