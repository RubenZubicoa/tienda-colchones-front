<mat-card class="card mx-auto">
    <mat-card-header>
      <mat-card-title>{{ boxSpring.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img
        class="img-fluid"
        mat-card-image
        [src]="boxSpring.image || 'assets/img/no-image-icon.png'"
        alt="product image"
      />
      <p>{{boxSpring.description}}</p>
      <h3 class="price">{{ boxSpring.price + "â‚¬" }}</h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/somieres" class="btn-secondary">
        back
      </button>
      <button mat-button (click)="edit()" class="btn-primary">
        edit
      </button>
    </mat-card-actions>
  </mat-card>
