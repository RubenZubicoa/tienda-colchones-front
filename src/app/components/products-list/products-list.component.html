<div class="main mat-elevation-z8">
    <mat-form-field class="search-form-field">
        <input matInput [(ngModel)]="searchKey" placeholder="Introduce un filtro" (keyup)="applyFilter()" autocomplete="off" />
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <h5 class="text-uppercase">Title</h5>
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.title}}
            </td>            

        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <h5 class="text-uppercase">Price</h5>
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.price}}
            </td>            

        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef style="width: 15%;">
                <h5></h5>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button >
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteProduct(element)" *ngIf="usersService.user.admin">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row">
        </tr>

    </table>
    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 50, 100, 200]" showFirstLastButtons>
    </mat-paginator>
</div>
